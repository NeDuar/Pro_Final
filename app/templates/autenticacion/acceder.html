{% extends 'layouts/tienda.html' %}

{% block title %}Acceder{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" action="" class="mt-2" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Iniciar sesión!</button>
    </form>
{% if intentos.failures_since_start == 3 %}
<div class="alert alert-warning alert-dismissable">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>¡Cuidado!</strong> Si cometes 6 error se bloqueara tu cuenta.
</div>
{% endif %}
{% endblock %}
